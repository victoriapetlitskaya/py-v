<!DOCTYPE html>
<html>
<head>
    <title>Product Details</title>
    <style>
        /* Add your CSS styles here */
        .product-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .product-photos {
            flex: 1;
        }

        .product-info {
            flex: 1;
            margin-left: 20px;
        }

        .carousel {
            width: 100%;
            height: 300px;
            background-color: #f2f2f2;
            /* Add your carousel styles here */
            position: relative;
            overflow: hidden;
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            transition: transform 0.3s ease-in-out;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-name {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .product-description {
            margin-bottom: 20px;
        }

        .color-options {
            margin-bottom: 20px;
        }

        .color-option {
            margin-right: 10px;
        }

        .amount {
            margin-bottom: 20px;
        }

        .change-amount {
            margin-left: 10px;
        }

        .add-to-cart {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="product-details">
        <div class="product-photos">
            <!-- Carousel for product photos -->
            <div class="carousel">
                <div class="carousel-slide">
                    <img src="image1.jpg" alt="Product Image 1">
                </div>
                <div class="carousel-slide">
                    <img src="image2.jpg" alt="Product Image 2">
                </div>
                <div class="carousel-slide">
                    <img src="image3.jpg" alt="Product Image 3">
                </div>
            </div>
        </div>
        <div class="product-info">
            <h1 class="product-name">Product Name</h1>
            <p class="product-description">Product Description</p>
            <div class="color-options">
                <!-- Buttons to choose color -->
                <button class="color-option">Red</button>
                <button class="color-option">Blue</button>
                <button class="color-option">Green</button>
            </div>
            <div class="amount">
                <label for="amount-input">Amount:</label>
                <input type="number" id="amount-input" min="1" value="1">
                <button class="change-amount">Change</button>
            </div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
    <script>
        // Add your JavaScript logic here
        const carousel = document.querySelector('.carousel');
        const slides = Array.from(carousel.querySelectorAll('.carousel-slide'));
        let currentIndex = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.transform = `translateX(${100 * (i - index)}%)`;
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        function previousSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            showSlide(currentIndex);
        }

        setInterval(nextSlide, 3000);

        carousel.addEventListener('click', nextSlide);
    </script>
</body>
</html>
