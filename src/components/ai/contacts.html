<!DOCTYPE html>
<html>
<head>
    <title>Contacts</title>
</head>
<body>
    <h1>Contact Information</h1>
    <form>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required><br><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>
        
        <button type="submit">Save</button>
    </form>
    
    <p><em>Disclaimer: The company requires this information for communication and delivery purposes only. Your personal information will be kept confidential and will not be shared with any third parties.</em></p>
</body>
